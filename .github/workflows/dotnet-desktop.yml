name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # This grants write permissions to the contents scope

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RELEASE_TAG: "latest_release"

jobs:

  build_and_release:

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Build
      run: dotnet build --configuration Release HellDivers2OneKeyStratagem.sln

    - name: Zip
      shell: powershell
      run: |
        Compress-Archive -Path ./bin/* -DestinationPath HellDivers2OneKeyStratagem.zip

    - name: Delete release
      run: |
        gh release delete ${{ env.RELEASE_TAG }} --cleanup-tag

    - name: Create a new tag
      run: |
        $COMMIT_SHA=$(git rev-parse HEAD)
        gh release create ${{ env.RELEASE_TAG }} $COMMIT_SHA --generate-notes

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./HellDivers2OneKeyStratagem.zip
        asset_name: HellDivers2OneKeyStratagem.zip
        asset_content_type: application/zip
